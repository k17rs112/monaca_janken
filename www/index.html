<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      //モード変更用変数（定数）
      var mode_slave = -1000;
      var mode_emperor = 1000;
      // じゃんけんのハンド用変数（定数）
      var hand_gu=0;
      var hand_choki=1;
      var hand_pa=2;
      var Ehand = [2,0,0,0,0];
      var Shand = [1,0,0,0,0];
      // ハンド表示用配列
      var hand_text = ["citizen", "slave", "emperor"];
      // 勝敗判定用変数（定数）
      var judge_win=0;
      var judge_draw=1;
      var judge_loose=2;
      // 勝敗判定表
      var judge = [
        [judge_draw, judge_win, judge_loose],
        [judge_loose, judge_draw, judge_win],
        [judge_win, judge_loose, judge_draw],
      ];
      // 勝敗結果表示用配列
      var judge_text = ["勝ち", "引分け", "負け"];

      // 連勝数記録
      var win_num = 0;

      // にふくら用おまじない
      var ncmb = new NCMB(appKey, clientKey);
      var JankenScore = ncmb.DataStore("JankenScore");
      var key = "score";

      // ハイスコア
      var high_score = 0;

      function slave(){
        mode(mode_slave);
        // モードボタン表示
        $(".mode").css("display", "none");
        // ハンドボタン非表示
        $("#gu").css("display", "inline");
        $("#choki").css("display", "inline");
        $("#pa").css("display", "none");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("じゃんけん・・・ぽん")
        $("#result2").html("");
      }

      function emperor(){
        mode(mode_emperor);
        // モードボタン非表示
        $(".mode").css("display", "none");
        // ハンドボタン表示
        $("#gu").css("display", "inline");
        $("#choki").css("display", "none");
        $("#pa").css("display", "inline");
       
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("じゃんけん・・・ぽん")
        $("#result2").html("");
      }

      function mode(player_mode){
        if(player_mode == slave){
          comp_mode = emperor;
        } else {
          comp_mode = slave;
        }
        
      }

      


      function gu() {
        janken(hand_gu);  //citizen
      }

      function choki() {
        janken(hand_choki);  //slave
      }

      function pa() {
        janken(hand_pa);  //emperor
      }

      function janken(player_hand){
        // コンピュータの手を決定
        var x = 5;
        var pc = 0;
        while(x > 0){
          var i = Math.floor(Math.random() * x);
          if(player_mode == slave){
            comp_hand = Ehand[i];
          } else {
            comp_hand = Shand[i];
          }
          
          // 勝敗判定
          result = judge[player_hand][comp_hand];
          // 結果表示
          msg="player:"+hand_text[player_hand]+"<br>"+
              "comp:"+hand_text[comp_hand]+"<br>"+
              "結果:" + judge_text[result];
          $("#result").html(msg);
          // 勝敗ごとの処理
          if(result == judge_win) {
            win_num++;
            $("#result2").html(win_num + "連勝!")
            break;
          } else if(result == judge_draw){
            x--;
            pc++;
          } else {
            gameover();
            break;
          }
        }
      }

      function newgame() {
        // ハイスコア表示
        JankenScore.order(key, true).fetch()
        .then(function(result){
          high_score = result.get(key);
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        })
        .catch(function(error){
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        });
  
        win_num = 0;
        // モードボタン表示
        $(".mode").css("display", "inline");
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("")
        $("#result2").html("");
      }

      function gameover() {
        var msg = "GAME OVER<br>";
        if(win_num>0) {
          JankenScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new JankenScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // モードボタン非表示
        $(".mode").css("display", "none");
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">E-CARD</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 2000px">
    <a onclick="slave();" class="btn btn-outline-primary mode" role="button">slave</a>
    <a onclick="emperor();" class="btn btn-outline-primary mode" role="button">emperor</a>
    <a onclick="gu();" class="btn btn-outline-primary hand" id="gu" role="button">citizen</a>
    <a onclick="choki();" class="btn btn-outline-primary hand" id="choki" role="button">slave</a>
    <a onclick="pa();" class="btn btn-outline-primary hand" id="pa" role="button">emperor</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
